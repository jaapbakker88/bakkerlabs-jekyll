<div id="contact">
	<form id="contactform">
			<label for="name">
				<input type="text" name="name" placeholder="Name" required/>
				<span>Name</span>
			</label>

			<label for="email">
				<input type="email" name="email" placeholder="Email" required />
				<span>Email</span>
			</label>

			<label for="htmlBody">
				<textarea name="htmlBody" rows="7" placeholder="Message" required></textarea>
				<span>Message</span>
			</label>

		<input type="submit" />
	</form>
</div>
