
<head>

  {% include metatags.html %}

  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/styles.css">
  <link rel="canonical" href="{{ page.id | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">

  {% if page.path contains '_posts' %}
	  <link rel="amphtml" href="{{ page.id | prepend: '/amp' | prepend: site.baseurl | prepend: site.url }}">
  {% endif %}
  
  {% if jekyll.environment == 'production' %}
  {% include heap.html %}
  {% endif %}
</head>
